[include conf.d/*.conf]
[main]
job_complete_timeout: 0
job_error_timeout: 0
show_cursor: False
default_printer: voron2.4
use_default_menu: True

[printer voron2.4]
moonraker_host: 127.0.0.1
# moonraker_host: 192.168.2.123
moonraker_port: 7125
moonraker_api_key: False
